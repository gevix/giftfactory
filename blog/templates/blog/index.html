{% extends 'blog/base.html' %}

{% block title %}
Main Page
{% endblock %}

{% block content %}

<div class="container">
  <h1 class="display-1 text-center ">Stay original</h1>
</div>
{% load static %}
<div class="row">
  <div class="col-xl-2"></div>
  <div class="col-xl-8">
    <img src="{% static 'blog/img/GiftFactory.svg' %}" class="img-fluid" alt="Main Image">
  </div>
</div>

<h1 class="text-center">Gift Ideas:</h1>

<div class="container">
  <div class="card-columns">
  <div class="row">

    {% for thumb in object_list %}

  <div class="col-sm-12 col-md-6 col-lg-4">
    <div class="card mb-3">
      <img src="{{thumb.image.url}}" class="card-img-top" alt="{{ thumb.image.url }} ">
      <div class="card-body">
        <h5 class="card-title">{{ thumb.title }}</h5>
        <p class="card-text">{{ thumb.description }}</p>
        <a href="{% url 'blogpost' thumb.slug %}" class="stretched-link"></a>
      </div>
    </div>
  </div>
  {% endfor %}
    </div>
</div>
</div>



{% endblock %}
