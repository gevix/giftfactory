{% extends 'blog/base.html' %}

{% block title %}
{{ object.title }}
{% endblock %}

{% block content %}

<div class="container">
    <h1>{{ object.title}}:</h1>
</div>

<div class="container">
    {% for post in object.blogpost_set.all %}
    <div class="container">
    <div class="card mb-3">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{ post.image.url }}" class="img-fluid rounded-start" alt="{{ post.image }}">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.description }}</p>
        <a href="{{ post.slug }}" class="stretched-link"></a>
      </div>
    </div>
  </div>
</div>
    </div>
    {% endfor %}
</div>

{% endblock %}
